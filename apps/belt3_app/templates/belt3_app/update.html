<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update Page</title>
  </head>
  <body>
    <h1>Update Page</h1>
    <h2>Hello, {{request.session.name}}!</h2>
    <a href="/logout">Logout</a>
    <form action="/update" method="post">
      {% csrf_token %}
      <h3>Tasks:</h3>
      <input type="text" name="task" placeholder="Enter your task here!">
      <h3>Status:</h3>
      <select class="select" name="status">
        <option value="Done">Done</option>
        <option value="Pending">Pending</option>
        <option value="Missed">Missed</option>
      </select>
      <h3>Enter a date after 2017-02-03:</h3>
  <input type="date" name="date" min="2017-02-03"><br>
      <h3>Time:</h3>
      <input type="time" name="time">
      <input type="submit" value="Update">
    </form>
    {% for message in messages %}
    <p{% if message.tags  == 'info' %} class="{{ message.tags }}" id="messages">{{ message }}{% endif %}</p>
    {% endfor %}
  </body>
</html>
